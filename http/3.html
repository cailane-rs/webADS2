<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chuck"></div>
    <script>
        div=document.getElementById("chuck");

        fetch("https://api.chucknorris.io/jokes/random")
        .then(response=>response.json())
        .then(data=>{
           console.log(JSON.stringify(data));
           piada = `<p id="dtcriacao"> ${data.created_at} </p>
           <img id="icon" src="${data.icon_url}">
           <p id="piada">${data.value} </p>`
           div.innerHTML = piada;
        })
    </script>
</body>
</html>
