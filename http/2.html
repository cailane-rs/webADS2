<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pessoas"></div>

    <script>
        divPessoas = document.getElementById("pessoas");

        var p = fetch("pessoas.json")
        .then(response=>response.json())
        .then(pessoas => {
            for(let i=0; i<pessoas.length;i++) {
                divp = 
                `<div style="border:1px solid:black;">
                    <p>Nome: ${pessoas[i].nome}</p>
                    <p> Idade: ${pessoas[i].idade}</p>
                    <p> profissao: ${pessoas[i].profissao}</p>
                    <p> Salario: ${pessoas[i].salario}</p>
                   </div>`;
                divPessoas.innerHTML+=divp;
            }
        })
    </script>
</body>
</html>
