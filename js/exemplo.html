<body>
    <p id="texto"></p>
    <button onclick="imprime()";>imprime</button>

         //Escreva hello em tres diferentes saidas, em seguida encapsule isso em uma funcao
        function imprime(){
            let msg = 'Hello1';
            console.log(msg);
            alert(msg);
            (document.querySelector("p")).innerHTML = msg
        }

        var btnclick = document.querySelector("#btnclick");
        function contaClick() {
            let num = Number.parseInt(btnclick.innerHTML);
            btnclick.innerHTML = num+1;
        }
        /*Para vincular um evento do navegador a um componenete HTML utilizamos a funcao e.addEventListener("evento", f()=>{})*/
        btnclick.addEventListener("click", contaClick);
    </script>
